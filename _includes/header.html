<header class="site-header">

  <nav class="navbar navbar-default visible-xs" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      {% if site.author.github %}
      <a type="button" class="navbar-toggle nav-link" href="https://github.com/{{ site.author.github }}">
        <i class="fa fa-github"></i>
      </a>
      {% endif %}
      {% if site.author.twitter %}
      <a type="button" class="navbar-toggle nav-link" href="https://twitter.com/{{ site.author.twitter }}">
        <i class="fa fa-twitter"></i>
      </a>
      {% endif %}
      <a class="navbar-brand" href="{{ site.baseurl }}/">
        <img src="//www.gravatar.com/avatar/{{site.author.email_md5}}?s=80" class="img-circle" />
        {{ site.title }}
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{ site.baseurl }}/">Home</a></li>
        <li><a href="{{ site.baseurl}}/{{ site.categories_path }}">Categories</a></li>
        <li><a href="{{ site.baseurl}}/{{ site.tags_path }}">Tags</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>

  <!-- nav-menu-dropdown -->
  <div class="btn-group hidden-xs" id="nav-menu">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      <i class="fa fa-bars"></i>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="{{ site.baseurl}}/"><i class="fa fa-home"></i>Home</a></li>
      <li><a href="{{ site.baseurl}}/about/"><i class="fa fa-folder"></i>About</a></li>
      <li><a href="{{ site.baseurl}}/{{ site.categories_path }}"><i class="fa fa-folder"></i>Categories</a></li>
      <li><a href="{{ site.baseurl}}/{{ site.tags_path }}"><i class="fa fa-tags"></i>Tags</a></li>
    </ul>
  </div>

  <!-- <div class="trigger">
    {% for page in site.pages %}
      {% if page.title %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </div> -->
</header>
